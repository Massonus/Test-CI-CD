name: GitHub Java app

run-name: ${{ github.actor }} is testing out GitHub Actions

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  my_job:
    runs-on: self-hosted

    steps:
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
    
    - name: Show Java version
      run: "java -version"

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: develop

    - name: Show di
      run: 'pwd'

    - name: List files
      run: 'dir /w'

    - name: Install Dependencies
      run: 'mvn compile'

    - name: Build app
      run: 'mvn package -DskipTests'

    - name: Test app
      run: 'mvn test'
